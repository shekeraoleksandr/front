<div id="feedback">
    <div id="feedbackForm">
        <h2>Залишіть свій відгук !</h2>
        <p id="closeFeedbackForm">+</p>
        <form id="feedForm">
            <input
                    type="text"
                    placeholder="Enter Your username"
                    class="feedbackInput"
            />
            <textarea
                    id="textField"
                    rows="4"
                    cols="50"
                    name="comment"
                    placeholder="Enter Your text here..."
            ></textarea>
            <input type="reset" value="Reset" class="feedBackResetButton"/>
            <input type="submit" value="Submit" class="feedBackSumbitButton"/>
            <button id="character-count-btn" class="feedBackResetButton">Character Count</button>

        </form>
    </div>
</div>
