        }

<body>
<header>
    <img src="data/book-half.svg" alt="Лого сайту">
    <h2>E-learning</h2>
    <button class="login-button" onclick="redirectToLogin()">Login</button>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact us</a></li>
    </ul>
</nav>
<main>
    <!-- Форма зворотнього зв'язку -->
    <form action="ваш_скрипт_обробника.php" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" required>

        <label for="education">Освіта:</label>
        <select id="education" name="education" required>
            <option value="інженерна">Інженерна</option>
            <option value="педагогічна">Педагогічна</option>
            <!-- Додайте інші варіанти освіти за необхідності -->
        </select>

        <label for="feedback">Повідомлення:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <label>Оцінка якості прочитаного матеріалу:</label>
        <label for="like">Сподобався</label>
        <input type="radio" id="like" name="rating" value="like" required>

        <label for="needsImprovement">Потребує доопрацювання</label>
        <input type="radio" id="needsImprovement" name="rating" value="needsImprovement" required>

        <label for="incomplete">Неповний</label>
        <input type="radio" id="incomplete" name="rating" value="incomplete" required>

        <button type="submit">Відправити</button>

        <label for="agreement">
            Згоден на обробку інформації
            <input type="checkbox" id="agreement" name="agreement" required>
        </label>
    </form>
</main>
<footer>
    <div id="contact-info" class="PersonalInfo">

    </div>
</footer>
