<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>E-learn</title>
</head>
<body>
<!-- END NAVIGATION-->

<div class="video_nd_txt_div">
    <div class="video_div">
        <video autoplay muted loop class="Bg_video"  >
            <source src="./video.mp4" />
        </video>
    </div>
    <div class="blue_color_div"></div>
</div>

<div class="signDiv" id="signBox">
    <div id="signUpDiv">
        <h1>SignUp</h1>
        <p id="closeForm">+</p>
        <form id="signUpForm">
            <input
                    type="text"
                    placeholder="username"
                    id="name"
                    class="inputvalitation"
                    required
            />
            <input
                    type="text"
                    placeholder="course"
                    id="course"
                    class="inputvalitation"
                    required
            />
            <input
                    type="email"
                    placeholder="email"
                    id="email"
                    class="inputvalitation"
                    required
            />
            <input
                    type="password"
                    placeholder="password"
                    id="pass"
                    class="inputvalitation"
                    required
            />
            <input
                    type="password"
                    placeholder="confirm password"
                    id="ConPass"
                    class="inputvalitation"
                    required
            />
            <input type="submit" id="signUpButton" value="Create Account" />
        </form>
        <p class="switchText">
            Allready Have Account? <a href="login.html" id="switchToLogin">Login</a>
        </p>
    </div>
</div>
</body>
</html>
